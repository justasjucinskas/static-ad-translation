<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      margin: 0;
    }
    h2 {
      font-size: 14px;
      font-weight: 600;
      margin: 0 0 16px 0;
    }
    button {
      width: 100%;
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #18A0FB;
      color: white;
    }
    button:hover {
      background: #0D8CE8;
    }
    button:active {
      background: #0B7DD1;
    }
  </style>
</head>
<body>
  <h2>Static Ad Translation Exporter</h2>
  <button id="export">Export selected frame â†’ Webhook</button>

  <script>
    document.getElementById('export').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'export-frame' } }, '*');
    }
  </script>
</body>
</html>
